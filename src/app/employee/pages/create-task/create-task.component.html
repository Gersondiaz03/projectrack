<div class="bg-white shadow-sm mx-auto mt-6 p-6 border border-gray-200 rounded-xl max-w-2xl text-black">
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="font-semibold text-black text-lg">Crear tarea</h2>
      <button type="button" class="font-bold text-black text-xl">&times;</button>
    </div>
    <div class="space-y-3 bg-gray-50 mb-6 p-4 border border-gray-100 rounded-lg">
      <div class="flex md:flex-row flex-col md:items-center md:space-x-6 space-y-2 md:space-y-0">
        <span class="text-black">Nombre de tarea:</span>
        <input id="nombre" type="text" formControlName="nombre" required maxlength="255" minlength="3"
          class="bg-white px-3 py-1 border border-gray-200 rounded-lg w-full md:w-auto font-medium text-black" />
      </div>
      <div class="flex md:flex-row flex-col md:items-center md:space-x-6 space-y-2 md:space-y-0">
        <span class="text-black">Prioridad:</span>
        <select id="prioridad" formControlName="prioridad"
          class="bg-red-100 px-3 py-1 rounded-full focus:outline-none font-semibold text-black text-sm">
          <option *ngFor="let prioridad of (Prioridad | keyvalue)" [value]="prioridad.value">{{
            prioridad.value }}</option>
        </select>
        <span class="text-black">Categoría:</span>
        <input id="categoria" type="text" formControlName="categoria"
          class="bg-gray-100 px-3 py-1 rounded-full w-full md:w-auto font-semibold text-black text-sm" />
      </div>
      <div class="flex md:flex-row flex-col md:items-center md:space-x-6 space-y-2 md:space-y-0">
        <span class="text-black">Rango de tarea:</span>
        <span class="font-semibold text-black">{{ form.value.fechaInicio | date:'dd/MM/yyyy' }} – {{
          form.value.fechaVencimiento | date:'dd/MM/yyyy' }}</span>
      </div>

    </div>
    <div class="flex md:flex-row flex-col md:space-x-6 space-y-2 md:space-y-0 form-row">
      <div class="form-group flex-1">
        <label for="fechaInicio" class="block mb-1 font-medium text-black">Fecha de inicio</label>
        <input id="fechaInicio" type="date" formControlName="fechaInicio" [min]="minDate"
          class="bg-white px-3 py-1 border border-gray-200 rounded-lg w-full" />
        <div class="mt-1 text-black text-xs" *ngIf="form.get('fechaInicio')?.errors?.['beforeToday']">No puede ser
          antes de hoy.</div>
      </div>
      <div class="form-group flex-1">
        <label for="fechaVencimiento" class="block mb-1 font-medium text-black">Fecha de vencimiento</label>
        <input id="fechaVencimiento" type="date" formControlName="fechaVencimiento" [min]="minDate"
          class="bg-white px-3 py-1 border border-gray-200 rounded-lg w-full" />
        <div class="mt-1 text-black text-xs" *ngIf="form.get('fechaVencimiento')?.errors?.['beforeToday']">No puede
          ser antes de hoy.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion" class="block mb-1 font-medium text-black">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion"
        class="bg-white px-3 py-1 border border-gray-200 rounded-lg w-full"></textarea>
    </div>
    <div class="flex md:flex-row flex-col md:space-x-6 space-y-2 md:space-y-0 form-row">
      <div class="form-group flex-1">
        <label for="estado" class="block mb-1 font-medium text-black">Estado *</label>
        <select id="estado" formControlName="estado"
          class="bg-white px-3 py-1 border border-gray-200 rounded-lg w-full">
          <option *ngFor="let estado of (EstadoTarea | keyvalue)" [value]="estado.value">{{ estado.value }}
          </option>
        </select>
      </div>
    </div>
    <div class="flex justify-end mt-6">
      <button type="submit" [disabled]="form.invalid || loading"
        class="bg-red-600 hover:bg-red-700 shadow-sm px-6 py-2 rounded-lg font-semibold text-white transition">
        {{ loading ? 'Creando...' : 'Crear tarea' }}
      </button>
    </div>
  </form>
</div>
